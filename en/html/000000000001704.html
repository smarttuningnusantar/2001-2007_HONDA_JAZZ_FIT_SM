function prOptionStruct(disString, contNum) {
	var	data = new Array;
	data.disString		= disString;
	data.contNum		= contNum;
	return(data);
}
var kmOption = new Array;
var mlOption = new Array;
var selectContNum = "";
kmOption[0]=prOptionStruct("20,000km/1year","000000000004578");
kmOption[1]=prOptionStruct("40,000km/2year","000000000004579");
kmOption[2]=prOptionStruct("60,000km/3year","000000000004580");
kmOption[3]=prOptionStruct("80,000km/4year","000000000004581");

kmOption[7]=prOptionStruct("160,000km/8year","000000000004585");
kmOption[8]=prOptionStruct("180,000km/9year","000000000004586");
kmOption[9]=prOptionStruct("200,000km/10year","000000000004587");
mlOption[0]=prOptionStruct("12,000miles/1year","000000000004588");
mlOption[1]=prOptionStruct("25,000miles/2year","000000000004589");
mlOption[2]=prOptionStruct("37,000miles/3year","000000000004590");
mlOption[3]=prOptionStruct("50,000miles/4year","000000000004591");
mlOption[4]=prOptionStruct("62,000miles/5year","000000000004592");
mlOption[5]=prOptionStruct("75,000miles/6year","000000000004593");
mlOption[6]=prOptionStruct("87,000miles/7year","000000000004594");
mlOption[7]=prOptionStruct("100,000miles/8year","000000000004595");
mlOption[8]=prOptionStruct("112,000miles/9year","000000000004596");
mlOption[9]=prOptionStruct("125,000miles/10year","000000000004597");
function prOnLoadProc() {
	CreateKiloMeterList();
	parent.Old(this);
	return;
}
function SelectModeClicked(index) {
	if(index == 0){
		CreateKiloMeterList();
	} else {
		CreateMilesList();
	}
	ListSelected();
	return;
}
function CreateKiloMeterList() {
	fomMain.cmbList.length = kmOption.length;
	for ( var i = 0; i < kmOption.length; i++ ) {
		fomMain.cmbList.options[i].value	= kmOption[i].contNum;
		fomMain.cmbList.options[i].text		= kmOption[i].disString;
	}
	fomMain.cmbList.options.selectedIndex = 0;
	selectContNum = fomMain.cmbList.options[0].value;
	return;
}
function CreateMilesList() {
	fomMain.cmbList.length = mlOption.length;
	for ( var i = 0; i < mlOption.length; i++ ) {
		fomMain.cmbList.options[i].value	= mlOption[i].contNum;
		fomMain.cmbList.options[i].text		= mlOption[i].disString;
	}
	fomMain.cmbList.options.selectedIndex = 0;
	selectContNum = fomMain.cmbList.options[0].value;
	return;
}
function ListSelected() {
	var index = fomMain.cmbList.options.selectedIndex;
	if(index < 0){
		return;
	}
	if(index >= fomMain.cmbList.options.length){
		return;
	}
	selectContNum = fomMain.cmbList.options[index].value;
	return;
}
function SearchButtonClicked() {
	parent.Cts(selectContNum);
}
//-->
