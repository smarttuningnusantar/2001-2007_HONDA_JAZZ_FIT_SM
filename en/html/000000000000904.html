<a name="i010">
</a>
<ol>
<li value="1">
<div>
Remove the clip (A) from the rear brake caliper.
</div>
</li>
</ol>
<a name="i020">
</a>
<ol>
<li value="2">
<div>
Remove the parking brake cable from the rear brake caliper.
</div>
</li>
</ol>
<a name="i030">
</a>
<ol>
<li value="3">
<div>
Reinstall the parking brake cable in the reverse order of removal, then

adjust the parking brake.
</a>
</div>
</li>
</ol>
