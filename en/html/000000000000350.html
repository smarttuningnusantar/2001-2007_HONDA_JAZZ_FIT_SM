Rear Window Wiper Motor:
</b>
</div>
<a name="i010">
</a>
<ol>
<li value="1">
<div>
<a href="javascript:parent.Cts('000000000000231','i000')">

</a>
</div>
</li>
</ol>
<a name="i020">
</a>
<ol>
<li value="2">
<div>
Remove the mounting nut (A), and wiper arm (B).
</div>
</li>
</ol>

<a name="i030">
</a>
<ol>
<li value="3">
<div>

</div>
</li>
</ol>
<a name="i040">
</a>
<ol>
<li value="4">
<div>
