</div>
<hr width="100%" size="2" color="gray">
<table width="100%" class="Viewer">

<td width="80%" class="ViewerTD" id="textTd" valign="top">
<div class="procedure_sub_title">
<b>
For Some Models
</b>
</div>
<a name="i010">
</a>
<ol>
<li value="1">
<div>
Remove the screw(A) and release the clip (B), then remove the rear strake (C). Take care not to scratch the body.
</div>
</li>
</ol>
<a name="i020">
</a>
<ol>
<li value="2">
<div>
Install the strake in the reverse order of removal.
</div>
</li>
</ol>
