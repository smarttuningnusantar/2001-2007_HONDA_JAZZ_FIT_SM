<div class="top_title">
Fan Motor Test
</div>
<hr width="100%" size="2" color="gray">
<table width="100%" class="Viewer">
<tr>
<td width="80%" class="ViewerTD" id="textTd" valign="top">
<a name="i010">
</a>
<ol>
<li value="1">
<div>
Disconnect the 2P connectors from the radiator fan motor and condenser fan motor.
</div>
</li>
</ol>
<a name="i020">
</a>
<ol>
<li value="2">
<div>
Test the motor by connecting battery power to the B terminal and ground to the A terminal.
</div>
</li>
</ol>
<a name="i030">
</a>
<ol>
<li value="3">
<div>
If the motor fails to run or does not run smoothly, replace it.
</div>
</li>
</ol>
