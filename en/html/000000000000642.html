<script>
<!--
function prOptionStruct(disString, contNum) {
	var	data = new Array;
	data.disString		= disString;
	data.contNum		= contNum;
	return(data);
}
var kmOption = new Array;
var mlOption = new Array;
var selectContNum = "";
kmOption[0]=prOptionStruct("20,000km/1year","000000000004171");
kmOption[1]=prOptionStruct("40,000km/2year","000000000004172");
kmOption[2]=prOptionStruct("60,000km/3year","000000000004173");
kmOption[3]=prOptionStruct("80,000km/4year","000000000004174");
kmOption[4]=prOptionStruct("100,000km/5year","000000000004175");
kmOption[5]=prOptionStruct("120,000km/6year","000000000004176");
kmOption[6]=prOptionStruct("140,000km/7year","000000000004177");
kmOption[7]=prOptionStruct("160,000km/8year","000000000004178");
kmOption[8]=prOptionStruct("180,000km/9year","000000000004179");
kmOption[9]=prOptionStruct("200,000km/10year","000000000004180");
mlOption[0]=prOptionStruct("12,000miles/1year","000000000004181");
mlOption[1]=prOptionStruct("24,000miles/2year","000000000004182");
mlOption[2]=prOptionStruct("36,000miles/3year","000000000004183");
mlOption[3]=prOptionStruct("48,000miles/4year","000000000004184");
mlOption[4]=prOptionStruct("60,000miles/5year","000000000004185");
mlOption[5]=prOptionStruct("72,000miles/6year","000000000004186");
mlOption[6]=prOptionStruct("84,000miles/7year","000000000004187");
mlOption[7]=prOptionStruct("96,000miles/8year","000000000004188");
mlOption[8]=prOptionStruct("108,000miles/9year","000000000004189");
mlOption[9]=prOptionStruct("120,000miles/10year","000000000004190");
function prOnLoadProc() {
	CreateKiloMeterList();
	parent.Old(this);
	return;
}
function SelectModeClicked(index) {
	if(index == 0){
		CreateKiloMeterList();
	} else {
		CreateMilesList();
	}
	ListSelected();
	return;
}
function CreateKiloMeterList() {
	fomMain.cmbList.length = kmOption.length;
	for ( var i = 0; i < kmOption.length; i++ ) {
		fomMain.cmbList.options[i].value	= kmOption[i].contNum;
		fomMain.cmbList.options[i].text		= kmOption[i].disString;
	}
	fomMain.cmbList.options.selectedIndex = 0;
	selectContNum = fomMain.cmbList.options[0].value;
	return;
}
function CreateMilesList() {
	fomMain.cmbList.length = mlOption.length;
	for ( var i = 0; i < mlOption.length; i++ ) {
		fomMain.cmbList.options[i].value	= mlOption[i].contNum;
		fomMain.cmbList.options[i].text		= mlOption[i].disString;
	}
	fomMain.cmbList.options.selectedIndex = 0;
	selectContNum = fomMain.cmbList.options[0].value;
	return;
}
function ListSelected() {
	var index = fomMain.cmbList.options.selectedIndex;
	if(index < 0){
		return;
	}
	if(index >= fomMain.cmbList.options.length){
		return;
	}
	selectContNum = fomMain.cmbList.options[index].value;
	return;
}
function SearchButtonClicked() {
	parent.Cts(selectContNum);
}
//-->
</script>

</td>
</tr></table>
<table width="100%" border="0" align="center">
