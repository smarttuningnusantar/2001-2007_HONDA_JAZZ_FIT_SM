</div>
<hr width="100%" size="2" color="gray">

<tr>
<td width="80%" class="ViewerTD" id="textTd" valign="top">
<a name="i010">
</a>
<ol>
<li value="1">
<div>
Turn the ignition switch ON (II).
</div>
</li>
</ol>
<a name="i020">
</a>
<ol>
<li value="2">
<div>

<a name="i030">
</a>
<ol>
<li value="3">
<div>
Push the DVD EJECT switch (B), then remove the DVD-ROM.
</div>
</li>
</ol>
<a name="i040">
</a>
<ol>

<div>

</div>

</ol>
